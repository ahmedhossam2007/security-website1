    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head-section">
        <nav class="navbar navbar-expand-lg py-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="E3tmad 4.html">Brimbolo Security</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ms-0 ms-md-3">
                            <a class="nav-link" aria-current="page" href="E3tmad 4.html">Home</a>
                        </li>
                        <li class="nav-item ms-0 ms-md-3">
                            <a class="nav-link" href="E3tmad 4.html">Products</a>
                        </li>
                        <li class="nav-item ms-0 ms-md-3">
                            <a class="nav-link" href="E3tmad 4.html" target="_self">About </a>
                        </li>
                        <li class="nav-item ms-0 ms-md-3">
                            <a class="nav-link" href="E3tmad 4.html" target="_self">Contact</a>
                        </li>
                        <li class="nav-item ms-0 ms-md-3">
                            <a class="px-4 py-2 btn btn-primary" href="log.html">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="hero-section">
            <div class="form">

                <form class="w-50">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Your Email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Create Password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Confirm Password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <h5 class="">You Have Account?..<span class="text-primary"><a href="log.html">Log in</a></span></h5>
                </form>

            </div>
        </header>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
